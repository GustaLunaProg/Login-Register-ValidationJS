<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://img.icons8.com/external-tal-revivo-fresh-tal-revivo/28/000000/external-multiple-user-using-a-single-key-for-login-classicmultiple-fresh-tal-revivo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <img
        height="90em"
        src="./assets/img/—Pngtree—vector lock icon_3995939.png"
        alt="cadeado"
      />
      <p id="erro">Please check the informations</p>
      <p id="success">User Registered</p>
      <input type="text" name="user" id="user" placeholder="Username" required/>
      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="ConfirmPassword" required />
      <input type="email" name="E-mail" id="email" placeholder="E-mail" required />
      <input type="text" name="nome" id="name" placeholder="Name"  required/>

        <button type="submit" id="register" onclick="cadastrar()">Register</button>

    </div>
    <script src="input.js"></script>
    <script src="register.js"></script>
  </body>
</html>
